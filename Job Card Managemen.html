<section class="p-6 md:p-10 bg-gray-100 min-h-screen">
  <div class="max-w-7xl mx-auto space-y-6">

    <!-- Header and Add Button -->
    <div class="flex justify-between items-center">
      <h2 class="text-2xl font-medium text-gray-800">Job Card Management</h2>
      <button onclick="toggleForm(true)" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
        + Add Job Card
      </button>
    </div>

    <!-- Job Cards Table -->
    <div class="overflow-x-auto bg-white rounded-2xl shadow-lg">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-purple-700 text-left text-sm font-medium text-gray-100">
          <tr>
            <th class="px-6 py-3">Customer</th>
            <th class="px-6 py-3">Vehicle</th>
            <th class="px-6 py-3">Date In</th>
            <th class="px-6 py-3">Status</th>
            <th class="px-6 py-3 text-center">Actions</th>
          </tr>
        </thead>
        <tbody class="text-sm text-gray-700 divide-y divide-gray-100" id="jobTableBody">
          <!-- Dynamic rows will be inserted here -->
        </tbody>
      </table>
    </div>

    <!-- Job Card Details Viewer -->
    <div id="jobDetails" class="hidden bg-white p-6 rounded-2xl shadow-lg">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-gray-800">Job Card Details</h2>
        <button onclick="closeDetails()" class="text-sm text-gray-500 hover:underline">Close</button>
      </div>
      <div id="jobDetailsContent" class="space-y-2 text-sm text-gray-700"></div>
    </div>

  </div>

  <!-- Modal for Job Card Form -->
  <div id="jobFormModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <div class="bg-white max-h-[80vh] w-full max-w-2xl rounded-2xl shadow-xl p-6 overflow-y-auto relative">
      <button onclick="toggleForm(false)" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-xl">&times;</button>

      <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Job Card</h2>

      <form id="jobCardForm" class="space-y-6">

        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Customer</label>
            <select name="customer" class="w-full border border-gray-300 rounded-lg p-2">
              <option>Select Customer</option>
              <option>Lokesh</option>
              <option>Lokesh .H</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Vehicle</label>
            <select name="vehicle" class="w-full border border-gray-300 rounded-lg p-2">
              <option>Select Vehicle</option>
              <option>TN-09-AB-1234 - Innova</option>
            </select>
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Date In</label>
            <input name="dateIn" type="date" class="w-full border border-gray-300 rounded-lg p-2" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Date Out</label>
            <input name="dateOut" type="date" class="w-full border border-gray-300 rounded-lg p-2" />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Issues Reported</label>
          <textarea name="issues" rows="3" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Describe reported issues..."></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Assigned Mechanic</label>
          <select name="mechanic" class="w-full border border-gray-300 rounded-lg p-2">
            <option>Select Mechanic</option>
            <option>Rajesh</option>
            <option>Deepak</option>
          </select>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Spare Parts (OMR)</label>
            <input name="parts" type="number" placeholder="OMR 0000" class="w-full border border-gray-300 rounded-lg p-2" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Labor Charges (OMR)</label>
            <input name="labor" type="number" placeholder="OMR 0000" class="w-full border border-gray-300 rounded-lg p-2" />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Estimated Total (OMR)</label>
          <input name="total" type="number" placeholder="OMR 0000" class="w-full border border-gray-300 rounded-lg p-2" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
          <select name="status" class="w-full border border-gray-300 rounded-lg p-2">
            <option>Received</option>
            <option>Diagnosing</option>
            <option>In Repair</option>
            <option>Ready</option>
            <option>Delivered</option>
          </select>
        </div>

        <div class="text-right">
          <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
            Save Job Card
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- Script -->
<script>
  function toggleForm(show) {
    const modal = document.getElementById('jobFormModal');
    modal.classList.toggle('hidden', !show);
    if (!show) document.getElementById("jobCardForm").reset();
    closeDetails();
  }

  function viewJob() {
    const details = {
      customer: 'Lokesh',
      vehicle: 'TN-09-AB-1234 - Innova Crysta',
      dateIn: '2025-05-25',
      dateOut: '2025-05-27',
      issues: 'Engine noise, AC not cooling',
      mechanic: 'Rajesh',
      parts: 'OMR 5000',
      labor: 'OMR 1500',
      total: 'OMR 6500',
      status: 'In Repair'
    };

    const content = `
      <p><strong>Customer:</strong> ${details.customer}</p>
      <p><strong>Vehicle:</strong> ${details.vehicle}</p>
      <p><strong>Date In:</strong> ${details.dateIn}</p>
      <p><strong>Date Out:</strong> ${details.dateOut}</p>
      <p><strong>Issues Reported:</strong> ${details.issues}</p>
      <p><strong>Assigned Mechanic:</strong> ${details.mechanic}</p>
      <p><strong>Spare Parts:</strong> ${details.parts}</p>
      <p><strong>Labor Charges:</strong> ${details.labor}</p>
      <p><strong>Estimated Total:</strong> ${details.total}</p>
      <p><strong>Status:</strong> ${details.status}</p>
    `;

    document.getElementById('jobDetailsContent').innerHTML = content;
    document.getElementById('jobDetails').classList.remove('hidden');
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }

  function closeDetails() {
    document.getElementById('jobDetails').classList.add('hidden');
  }

  function editJob() {
    toggleForm(true);
  }

  function deleteJob(button) {
    if (confirm("Are you sure you want to delete this job card?")) {
      const row = button.closest('tr');
      row.remove();
      closeDetails();
    }
  }

  // Handle form submission
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("jobCardForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const customer = form.customer.value;
      const vehicle = form.vehicle.value;
      const dateIn = form.dateIn.value;
      const status = form.status.value;

      const tbody = document.getElementById("jobTableBody");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="px-6 py-4">${customer}</td>
        <td class="px-6 py-4">${vehicle}</td>
        <td class="px-6 py-4">${dateIn}</td>
        <td class="px-6 py-4">${status}</td>
        <td class="px-6 py-4 text-center space-x-2">
          <button onclick="viewJob()" class="text-indigo-600 hover:underline">View</button>
          <button onclick="editJob()" class="text-yellow-600 hover:underline">Edit</button>
          <button onclick="deleteJob(this)" class="text-red-600 hover:underline">Delete</button>
        </td>
      `;
      tbody.appendChild(row);

      toggleForm(false);
    });
  });
</script>


    <!-- JavaScript for sidebar toggle -->
  <script>
    const sidebar = document.getElementById('sidebar');
    document.getElementById('sidebarToggle').addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
    });

    document.getElementById('sidebarClose').addEventListener('click', () => {
        sidebar.classList.add('-translate-x-full');
    });
</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const profileBtn = document.getElementById('profileButton');
    const dropdown = document.getElementById('profileDropdown');

    profileBtn.addEventListener('click', () => {
      dropdown.classList.toggle('hidden');
    });

    // Close on outside click
    document.addEventListener('click', (e) => {
      if (!profileBtn.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.add('hidden');
      }
    });
  });
</script>
