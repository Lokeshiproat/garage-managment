 <div class="p-4">

    <!-- Parts Table -->

            <th class="px-4 py-3 border-b">Part Name</th>

            <th class="px-4 py-3 border-b text-center">Stock Qty</th>
            <th class="px-4 py-3 border-b">Vendor</th>
            <th class="px-4 py-3 border-b text-center">Actions</th>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 px-4">
    <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md sm:max-w-lg md:max-w-xl mx-auto">
      <div class="flex justify-between items-center mb-4">
        <h2 id="modalTitle" class="text-xl font-bold">Add New Part</h2>
        <button onclick="closeModal()" class="text-gray-400 hover:text-black text-3xl font-bold leading-none" aria-label="Close modal">
          &times;
        </button>
      </div>
      <form id="partForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4" onsubmit="handleFormSubmit(event)">
        <input type="hidden" id="editIndex" value="-1" />
        <input type="text" id="partName" placeholder="Part Name" class="p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <input type="text" id="brand" placeholder="Brand" class="p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <input type="number" id="price" placeholder="Unit Price (OMR)" class="p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required step="0.001" min="0" />
        <input type="number" id="stockQty" placeholder="Stock Qty" class="p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0" />
        <textarea id="vendor" placeholder="Vendor Info" class="sm:col-span-2 p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y" rows="3"></textarea>
        <div class="sm:col-span-2 flex justify-end space-x-3 pt-4">
          <button type="button" onclick="closeModal()" class="px-5 py-2 bg-gray-200 rounded-xl hover:bg-gray-300 transition">Cancel</button>
          <button type="submit" class="px-5 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script>
    const modal = document.getElementById('modal');
    const tableBody = document.getElementById('partsTableBody');
    const form = document.getElementById('partForm');
    const modalTitle = document.getElementById('modalTitle');

    let parts = [];

    function openModal() {
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    function closeModal() {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
      resetForm();
    }

    function handleFormSubmit(e) {
      e.preventDefault();
      const index = parseInt(document.getElementById('editIndex').value);
      const part = {
        name: document.getElementById('partName').value.trim(),
        brand: document.getElementById('brand').value.trim(),
        price: parseFloat(document.getElementById('price').value).toFixed(3),
        qty: parseInt(document.getElementById('stockQty').value),
        vendor: document.getElementById('vendor').value.trim()
      };

      if (index === -1) {
        parts.push(part);
      } else {
        parts[index] = part;
      }
      renderTable();
      closeModal();
    }

    function renderTable() {
      tableBody.innerHTML = parts.map((part, i) => {
        const isLowStock = part.qty < 5;
        return `
          <tr class="${isLowStock ? 'bg-red-50' : ''}">
            <td class="px-4 py-3 border-b">${part.name}</td>
            <td class="px-4 py-3 border-b">${part.brand}</td>
            <td class="px-4 py-3 border-b text-right">${part.price}</td>
            <td class="px-4 py-3 border-b text-center">
              ${part.qty}
              ${isLowStock ? '<span class="text-red-600 font-semibold ml-1">(Low)</span>' : ''}
            </td>
            <td class="px-4 py-3 border-b">${part.vendor}</td>
            <td class="px-4 py-3 border-b text-center space-x-2">
              <button onclick="editPart(${i})" class="text-blue-600 hover:underline">Edit</button>
              <button onclick="deletePart(${i})" class="text-red-600 hover:underline">Delete</button>
            </td>
          </tr>
        `;
      }).join('');
    }

    function editPart(index) {
      const part = parts[index];
      document.getElementById('editIndex').value = index;
      document.getElementById('partName').value = part.name;
      document.getElementById('brand').value = part.brand;
      document.getElementById('price').value = part.price;
      document.getElementById('stockQty').value = part.qty;
      document.getElementById('vendor').value = part.vendor;
      modalTitle.innerText = 'Edit Part';
      openModal();
    }

    function deletePart(index) {
      if (confirm('Are you sure you want to delete this part?')) {
        parts.splice(index, 1);
        renderTable();
        resetForm();
      }
    }

    function resetForm() {
      form.reset();
      document.getElementById('editIndex').value = -1;
      modalTitle.innerText = 'Add New Part';
    }

    function downloadTemplate() {
      const csvContent = `Part Name,Brand,Unit Price,Stock Qty,Vendor\nSample Part 1,Brand A,1.000,10,Vendor X\nSample Part 2,Brand B,0.500,3,Vendor Y\n`;
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'parts_template.csv';
      link.click();
    }

    function handleBulkUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split('\n').filter(Boolean);
        for (let i = 1; i < lines.length; i++) {
          const row = lines[i].split(',');
          if (row.length < 5) continue;
          const part = {
            name: row[0].trim(),
            brand: row[1].trim(),
            price: parseFloat(row[2]).toFixed(3),
            qty: parseInt(row[3]),
            vendor: row[4].trim()
          };
          if (!isNaN(part.price) && !isNaN(part.qty)) {
            parts.push(part);
          }
        }
        renderTable();
        event.target.value = '';
      };
      reader.readAsText(file);
    }
  </script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const profileBtn = document.getElementById('profileButton');
    const dropdown = document.getElementById('profileDropdown');

    profileBtn.addEventListener('click', () => {
      dropdown.classList.toggle('hidden');
    });

    // Close on outside click
    document.addEventListener('click', (e) => {
      if (!profileBtn.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.add('hidden');
      }
    });
  });
</script>
